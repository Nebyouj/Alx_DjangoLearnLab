{% extends "blog/base.html" %}
{% block content %}
<h1>{{ post.title }}</h1>
<p>By {{ post.author }} on {{ post.published_date }}</p>
<p>{{ post.content }}</p>
{% if user == post.author %}
    <a href="{% url 'post_update' post.id %}">Edit</a>
    <a href="{% url 'post_delete' post.id %}">Delete</a>
{% endif %}
{% endblock %}
